<template name="header">
	{{setTitle siteTitle}}

	<div class="main-header">
		<a href="/" class="home-toggle page-toggle logo" data-slug="{{landingPage}}">Orbital CMS</a>

		{{#if headerMenu}}
			{{#each menuLinks}}
				<a href="{{linkURL}}" class="{{linkTitle}}-toggle page-toggle" data-slug="{{slug}}">{{linkTitle}}</a>
			{{/each}}
		{{/if}}
	</div>
</template>
