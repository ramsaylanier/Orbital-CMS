<template name="header">
	{{setTitle siteTitle}}

	<div class="main-header">
		<a href="/" class="home-toggle page-toggle logo" data-slug="{{landingPage}}">Orbital CMS</a>

		{{#each pages}}
		<a href="{{pathFor 'showPage'}}" class="{{title}}-toggle page-toggle" data-slug="{{slug}}">{{title}}</a>
		{{/each}}
	</div>
</template>
