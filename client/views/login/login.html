<template name="login">
	{{> errors}}
	{{#if adminExists this }}
		<div class="login">
			<form class="form" name="login-form" action="login" id="login-form">
				<div class="form-control">
					<label for="username-field">Username: </label>
					<input type="text" name="username-field" id="username-field" />
				</div>

				<div class="form-control">
					<label for="password-field">Password: </label>
					<input type="password" name="password-field" id="password-field" />
				</div>

				<div class="form-control right-align">
					<input type="submit" value="Sign in" />
				</div>
			</form>
		</div>
	{{else}}
		<div class="register">
			<h3> There are no registered users with admin access. Looks like you're the first!</h3>
			<form class="form" name="register-form" action="login" id="register-form">
				<div class="form-control">
					<label for="username-field">Username: </label>
					<input type="text" name="username-field" id="account-username" />
				</div>

				<div class="form-control">
					<label for="username-field">Email: </label>
					<input type="email" name="email-field" id="account-email" />
				</div>

				<div class="form-control">
					<label for="password-field">Password: </label>
					<input type="password" name="password-field" id="account-password" />
				</div>

				<div class="form-control">
					<label for="password-field">Enter Password Again: </label>
					<input type="password" name="password-verify-field" id="account-password-verify" />
				</div>

				<div class="form-control">
					<input type="submit" value="Register" />
				</div>
			</form>
		</div>

	{{/if}}
</template>
