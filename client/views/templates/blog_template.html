<template name="blog_template">
	<div class="blog page-inner inner">
		{{#if showTitle}}
			<h1 class="page-title title" contenteditable="true">{{title}}</h1>
		{{/if}}

		{{#each posts}}
			{{> postView}}
		{{/each}}
	</div>
</template>


<template name="postView">
	<article class="post">
		<h3 class="post-title title">
			<a href="/posts/{{slug}}" data-slug="{{slug}}" class="post-link">{{{title}}}</a>
		</h3>

		<p class="post-date">{{publishedDate this.submitted}}</p>
	</article>
</template>
