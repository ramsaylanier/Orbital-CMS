<template name="default_template">
	<div class="page-inner inner">
		{{#if showTitle}}
			<h1 class="page-title">{{title}}</h1>
		{{/if}}

		<div class="page-content">

			{{#if pageBlocks}}
				{{#each pageBlocks}}
					{{> blockTemplateView}}
				{{/each}}
			{{/if}}


			<div class="content-block">
				{{{content}}}
			</div>

		</div>
	</div>
</template>
