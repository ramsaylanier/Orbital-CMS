<template name="showPage">
	<div class="page-container off-page">
		{{#if isInRole 'admin'}}
			<button class="edit-page-btn edit-btn btn">Edit</button>
		{{/if}}

		{{#if editMode}}
			{{> editPage}}
		{{else}}
		<div class="page-inner inner">
			<h1 class="page-title title">{{title}}</h1>

			<div class="page-content">
				{{{content}}}
			</div>
		</div>
		{{/if}}
	</div>
</template>

<template name="editPage">
	{{> editor}}
	<div class="page-inner inner edit-mode">
		<form name="edit-page">
			<h1 class="page-title title" contenteditable>{{title}}</h1>

			<div class="page-content" contenteditable>
				{{{content}}}
			</div>

			<input type="submit" value="Save Page"/>
		</form>
	</div>
</template>
